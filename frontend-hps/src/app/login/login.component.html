<div class="background"></div>

<div class="card">
  <div class="login-container" *ngIf="loginFormGroup" (keydown.enter)="login()">
    <mat-card [formGroup]="loginFormGroup">
      <mat-card-header>
        <mat-card-title>
          <img src="assets/logo.png" alt="Logo" class="logo">
          Authentication
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matIconPrefix color="primary" fontSize="small">person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Password *</mat-label>
          <input
            #passwordInput
            type="password"
            matInput
            formControlName="password"
            [attr.type]="hide ? 'password' : 'text'"
          />
          <mat-icon matIconPrefix color="primary" fontSize="small">lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Show password'"
          >
            <mat-icon color="primary">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end" class="button-container">
        <ng-container *ngIf="errorMessage">
          <div class="error-message">{{ errorMessage }}</div>
        </ng-container>
        <button
          mat-flat-button color="primary"
          (click)="login()" style="width: 48%;"
        >Login</button>
        <button mat-flat-button routerLink="/signup" color="primary" style="width: 48%">Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
