<h1 mat-dialog-title>Add Element Value for Element Number {{ data.elementnumber }}</h1>
<div mat-dialog-content>
  <form [formGroup]="addElementValueForm">
    <mat-form-field *ngIf="!hidePositionFields" appearance="outline" class="full-width">
      <mat-label>Position</mat-label>
      <mat-select formControlName="position" required>
        <mat-option *ngFor="let pos of data.positions" [value]="pos.position">
          {{ pos.position }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="!hidePositionFields" appearance="outline" class="full-width">
      <mat-label>Description P</mat-label>
      <input matInput formControlName="description_p" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description C</mat-label>
      <input matInput formControlName="description_c" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Protocol Name</mat-label>
      <input matInput formControlName="nomprotocole" readonly>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="addElementValueForm.invalid">Add</button>
</div>
