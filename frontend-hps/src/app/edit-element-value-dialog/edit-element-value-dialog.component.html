<h1 mat-dialog-title>Edit Element Value</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <ng-container *ngIf="!hidePositionFields">
      <mat-form-field>
        <mat-label>Position</mat-label>
        <mat-select formControlName="position">
          <mat-option *ngFor="let pos of positions" [value]="pos.position">
            {{ pos.position }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description P</mat-label>
        <input matInput formControlName="description_p" [disabled]="true">
      </mat-form-field>
    </ng-container>
    <mat-form-field>
      <mat-label>Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description C</mat-label>
      <input matInput formControlName="description_c">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()">Save</button>
</div>
