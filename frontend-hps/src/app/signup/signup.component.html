<div class="background"></div>

<div class="card">
  <div class="login-container" *ngIf="loginFormGroup" (keydown.enter)="register()">
    <mat-card [formGroup]="loginFormGroup">
      <mat-card-header>
        <mat-card-title>
          <img src="assets/logo.png" alt="Logo" class="logo">
          Register
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <!---------------------------------------------------------------------------------->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-icon matIconPrefix color="primary" fontSize="small">person</mat-icon>
        </mat-form-field>
        <!---------------------------------------------------------------------------------->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Mail</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matIconPrefix color="primary" fontSize="small">alternate_email</mat-icon>
        </mat-form-field>
        <!---------------------------------------------------------------------------------->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Password *</mat-label>
          <input
            #passwordInput
            type="password"
            matInput
            formControlName="password"
            [attr.type]="hide ? 'password' : 'text'"
          />
          <mat-icon matIconPrefix color="primary" fontSize="small">lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Show password'"
          >
            <mat-icon color="primary">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <!---------------------------------------------------------------------------------->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Manager</mat-label>
          <input matInput>
          <mat-icon matIconPrefix color="primary" fontSize="small">supervised_user_circle</mat-icon>
        </mat-form-field>
        <!---------------------------------------------------------------------------------->
      </mat-card-content>
      <mat-card-actions align="end" class="button-container">
        <button
          mat-flat-button color="primary"
          (click)="register()" style="width: 49%;"
        >Register</button>
        <button mat-flat-button routerLink="/login" color="primary" style="width: 49%;">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
